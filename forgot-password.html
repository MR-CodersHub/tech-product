<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Cosmo Audio</title>
    <link rel="icon" type="icon/png" href="./assets/img/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
        }

        .input-field {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            outline: none;
        }

        .audio-gradient {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }
    </style>
</head>

<body
    class="font-[Inter] bg-[#050505] text-[#f3f4f6] overflow-x-hidden w-full antialiased flex items-center justify-center min-h-screen p-6">

    <!-- Consistent Header for Auth Pages -->
    <nav
        class="bg-black/90 backdrop-blur-sm fixed top-0 left-0 right-0 z-50 border-b border-white/5 px-6 md:px-8 lg:px-10 h-16 flex items-center">
        <div class="max-w-7xl mx-auto w-full flex justify-between items-center">
            <div class="text-2xl font-bold tracking-tighter flex items-center gap-3">
                <a href="./index.html" class="flex items-center gap-3">
                    <img src="./assets/img/logo.png" alt="Cosmo Logo" class="w-8 h-8 object-contain">
                    <span>COSMO<span class="text-blue-500">.</span></span>
                </a>
            </div>

            <a href="login.html"
                class="flex items-center gap-2 text-gray-400 hover:text-white transition text-xs md:text-sm font-semibold group">
                <svg class="w-4 h-4 transition-transform group-hover:-translate-x-1" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18">
                    </path>
                </svg>
                <span class="hidden sm:inline">Back to Login</span>
            </a>
        </div>
    </nav>

    <main class="w-full max-w-md mt-24">
        <div class="text-center mb-10 px-4">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-blue-500/10 mb-6">
                <img src="./assets/img/logo.png" alt="Cosmo Logo" class="w-10 h-10 object-contain">
            </div>
            <h1 class="text-2xl md:text-3xl font-bold tracking-tight mb-2">Reset Password</h1>
            <p class="text-gray-400 font-light text-sm">Enter your email to receive recovery instructions.</p>
        </div>

        <div class="glass-card p-8 md:p-10 rounded-[2.5rem] shadow-2xl">
            <form id="forgotPasswordForm" class="space-y-6">
                <div class="space-y-1">
                    <label class="text-[11px] font-bold uppercase tracking-widest text-gray-500 ml-1">Email
                        Address</label>
                    <input type="email" name="email" required placeholder="name@example.com"
                        class="input-field w-full p-4 rounded-xl text-white text-sm">
                </div>

                <div id="statusMessage" class="hidden p-4 rounded-xl text-sm font-medium text-center"></div>

                <button type="submit"
                    class="w-full py-4 audio-gradient text-white font-bold rounded-2xl hover:opacity-90 transition-all transform active:scale-[0.98] shadow-lg shadow-blue-600/20 text-center flex justify-center items-center">
                    Send Link
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-white/5 text-center">
                <p class="text-xs text-gray-500">
                    Remember your password? <a href="login.html"
                        class="text-white font-bold hover:text-blue-500 transition underline underline-offset-4">Log
                        In</a>
                </p>
            </div>
        </div>

        <div class="mt-10 flex flex-col items-center gap-3 text-gray-600">
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
                <span class="text-[10px] uppercase tracking-[0.2em] font-bold">Secure Authentication</span>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const msg = document.getElementById('statusMessage');

            btn.disabled = true;
            btn.innerHTML = '<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';

            // Simulate API call
            setTimeout(() => {
                msg.textContent = 'Recovery link sent! Please check your inbox.';
                msg.classList.remove('hidden');
                msg.classList.add('bg-green-500/10', 'text-green-500');
                btn.innerHTML = 'Send Link';
                btn.disabled = false;
            }, 1500);
        });
    </script>
</body>

</html>
