<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Cosmo Audio</title>
    <link rel="icon" type="icon/png" href="./assets/img/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
        }

        .input-field {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            outline: none;
        }

        .audio-gradient {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }

        .strength-meter {
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.1);
            transition: width 0.3s ease, background 0.3s ease;
        }
    </style>
</head>

<body
    class="font-[Inter] bg-[#050505] text-[#f3f4f6] overflow-x-hidden w-full antialiased flex items-center justify-center min-h-screen p-6">
    <!-- Consistent Header for Auth Pages -->
    <nav
        class="bg-black/90 backdrop-blur-sm fixed top-0 left-0 right-0 z-50 border-b border-white/5 px-6 md:px-8 lg:px-10 h-16 flex items-center">
        <div class="max-w-7xl mx-auto w-full flex justify-between items-center">
            <div class="text-2xl font-bold tracking-tighter flex items-center gap-3">
                <a href="./index.html" class="flex items-center gap-3">
                    <img src="./assets/img/logo.png" alt="Cosmo Logo" class="w-8 h-8 object-contain">
                    <span>COSMO<span class="text-blue-500">.</span></span>
                </a>
            </div>

            <a href="index.html"
                class="flex items-center gap-2 text-gray-400 hover:text-white transition text-xs md:text-sm font-semibold group">
                <svg class="w-4 h-4 transition-transform group-hover:-translate-x-1" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18">
                    </path>
                </svg>
                <span class="hidden sm:inline">Back to Home</span>
            </a>
        </div>
    </nav>


    <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-blue-600/5 blur-[120px] rounded-full -z-10">
    </div>

    <main class="w-full max-w-md mt-24">
        <div class="text-center mb-8 px-4">
            <div
                class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-blue-500/10 mb-6 font-bold text-2xl">
                <img src="./assets/img/logo.png" alt="Cosmo Logo" class="w-10 h-10 object-contain">
            </div>
            <h1 class="text-2xl md:text-3xl font-bold tracking-tight mb-2">Create an Account</h1>
            <p class="text-gray-400 font-light text-sm">Join us for a better audio experience.</p>
        </div>
        <button
            class="w-full flex items-center justify-center gap-3 py-3 px-4 border border-white/10 rounded-xl hover:bg-white/5 transition font-semibold text-white mb-6">
            <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 h-5" alt="Google">
            Sign up with Google
        </button>

        <div class="relative flex items-center justify-center mb-8">
            <div class="border-t border-slate-100 w-full"></div>
            <span
                class="bg-black px-4 text-xs text-white border border-slate-100 rounded-full uppercase tracking-widest absolute">Or
            </span>
        </div>
        <div class="glass-card p-8 rounded-[2.5rem] shadow-2xl">
            <form id="signupForm" class="space-y-5">

                <div class="space-y-1">
                    <label class="text-[11px] font-bold uppercase tracking-widest text-gray-500 ml-1">Full Name</label>
                    <input type="text" name="fullname" required placeholder="John Doe"
                        class="input-field w-full p-4 rounded-xl text-white text-sm">
                </div>

                <div class="space-y-1">
                    <label class="text-[11px] font-bold uppercase tracking-widest text-gray-500 ml-1">Email
                        Address</label>
                    <input type="email" name="email" required placeholder="john@example.com"
                        class="input-field w-full p-4 rounded-xl text-white text-sm">
                </div>

                <div class="space-y-1">
                    <label class="text-[11px] font-bold uppercase tracking-widest text-gray-500 ml-1">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required placeholder="Enter your password"
                            class="input-field w-full p-4 rounded-xl text-white text-sm">
                        <button type="button" onclick="togglePassword('password', 'toggleIcon_password')"
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-white">
                            <i class="far fa-eye" id="toggleIcon_password"></i>
                        </button>
                    </div>
                    <div class="px-1 mt-2">
                        <div class="strength-meter w-0" id="strengthMeter"></div>
                        <p class="text-[10px] text-gray-500 mt-1">Use 8+ characters with mixed symbols.</p>
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-[11px] font-bold uppercase tracking-widest text-gray-500 ml-1">Confirm
                        Password</label>
                    <div class="relative">
                        <input type="password" id="confirm_password" name="confirm_password" required
                            placeholder="Enter your password"
                            class="input-field w-full p-4 rounded-xl text-white text-sm">
                        <button type="button" onclick="togglePassword('confirm_password', 'toggleIcon_confirm')"
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-white">
                            <i class="far fa-eye" id="toggleIcon_confirm"></i>
                        </button>
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-[11px] font-bold uppercase tracking-widest text-gray-500 ml-1">Phone Number
                        (Optional)</label>
                    <input type="tel" name="phone" placeholder="+1 (555) 000-0000"
                        class="input-field w-full p-4 rounded-xl text-white text-sm">
                </div>

                <div class="flex items-start gap-3 py-2">
                    <input type="checkbox" required name="terms" id="terms" class="mt-1 accent-blue-600">
                    <label for="terms" class="text-xs text-gray-400 leading-relaxed">
                        I agree to the <a href="terms.html" class="text-blue-500 hover:underline">Terms of Service</a>
                        and <a href="privacy.html" class="text-blue-500 hover:underline">Privacy Policy</a>.
                    </label>
                </div>

                <button type="submit"
                    class="w-full py-4 audio-gradient text-white font-bold rounded-2xl hover:opacity-90 transition-all transform active:scale-[0.98] shadow-lg shadow-blue-600/20 text-center flex justify-center items-center">
                    Create Account
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-white/5 text-center">
                <p class="text-xs text-gray-500">
                    Already have an account? <a href="login.html"
                        class="text-white font-bold hover:text-blue-500 transition">Log In</a>
                </p>
            </div>
        </div>

        <div class="mt-8 flex items-center justify-center gap-2 text-gray-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
            <span class="text-[10px] uppercase tracking-widest font-bold">Secure SSL Encryption</span>
        </div>
    </main>

    <script>
        // Simple visual feedback for password strength
        const passwordInput = document.getElementById('password');
        const meter = document.getElementById('strengthMeter');

        passwordInput.addEventListener('input', () => {
            const val = passwordInput.value;
            if (val.length === 0) meter.className = 'strength-meter w-0';
            else if (val.length < 6) { meter.className = 'strength-meter w-1/3 bg-red-500'; }
            else if (val.length < 10) { meter.className = 'strength-meter w-2/3 bg-yellow-500'; }
            else { meter.className = 'strength-meter w-full bg-green-500'; }
        });

        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Simulate successful signup and login
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = 'index.html';
        });
        function togglePassword(fieldId, iconId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(iconId);
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
