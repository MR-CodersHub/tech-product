<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cosmo Audio</title>
    <link rel="icon" type="icon/png" href="./assets/img/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
        }

        .input-field {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            outline: none;
        }

        .audio-gradient {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }
    </style>
</head>

<body
    class="font-[Inter] bg-[#050505] text-[#f3f4f6] overflow-x-hidden w-full antialiased flex items-center justify-center min-h-screen p-6">
    <!-- Consistent Header for Auth Pages -->
    <nav
        class="bg-black/90 backdrop-blur-sm fixed top-0 left-0 right-0 z-50 border-b border-white/5 px-6 md:px-8 lg:px-10 h-16 flex items-center">
        <div class="max-w-7xl mx-auto w-full flex justify-between items-center">
            <div class="text-2xl font-bold tracking-tighter flex items-center gap-3">
                <a href="./index.html" class="flex items-center gap-3">
                    <img src="./assets/img/logo.png" alt="Cosmo Logo" class="w-8 h-8 object-contain">
                    <span>COSMO<span class="text-blue-500">.</span></span>
                </a>
            </div>

            <a href="index.html"
                class="flex items-center gap-2 text-gray-400 hover:text-white transition text-xs md:text-sm font-semibold group">
                <svg class="w-4 h-4 transition-transform group-hover:-translate-x-1" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18">
                    </path>
                </svg>
                <span class="hidden sm:inline">Back to Home</span>
            </a>
        </div>
    </nav>

    <main class="w-full max-w-md mt-24">
        <div class="text-center mb-10 px-4">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-blue-500/10 mb-6">
                <img src="./assets/img/logo.png" alt="Cosmo Logo" class="w-10 h-10 object-contain">
            </div>
            <h1 class="text-2xl md:text-3xl font-bold tracking-tight mb-2">Welcome Back</h1>
            <p class="text-gray-400 font-light text-sm">Sign in to your account</p>
        </div>

        <div class="glass-card p-8 md:p-10 rounded-[2.5rem] shadow-2xl">
            <form id="loginForm" class="space-y-6">

                <div class="space-y-1">
                    <label class="text-[11px] font-bold uppercase tracking-widest text-gray-500 ml-1">Email
                        Address</label>
                    <input type="email" name="email" required placeholder="name@example.com"
                        class="input-field w-full p-4 rounded-xl text-white text-sm">
                </div>

                <div class="space-y-1">
                    <div class="flex justify-between items-center px-1">
                        <label class="text-[11px] font-bold uppercase tracking-widest text-gray-500">Password</label>
                        <a href="./forgot-password.html"
                            class="relative z-10 text-[11px] font-bold text-blue-500 hover:text-blue-400 transition cursor-pointer">Forgot?</a>
                    </div>
                    <div class="relative">
                        <input type="password" id="password" name="password" required placeholder="Enter your password"
                            class="input-field w-full p-4 rounded-xl text-white text-sm">
                        <button type="button" onclick="togglePassword('password', 'toggleIcon_password')"
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-600 hover:text-white">
                            <i class="far fa-eye" id="toggleIcon_password"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center gap-3 py-1">
                    <input type="checkbox" name="remember" id="remember"
                        class="w-4 h-4 accent-blue-600 bg-zinc-900 border-zinc-700 rounded">
                    <label for="remember" class="text-xs text-gray-400 cursor-pointer select-none">Remember me for 30
                        days</label>
                </div>

                <button type="submit"
                    class="w-full py-4 audio-gradient text-white font-bold rounded-2xl hover:opacity-90 transition-all transform active:scale-[0.98] shadow-lg shadow-blue-600/20 text-center flex justify-center items-center">
                    Login
                </button>
            </form>

            <div class="mt-8">
                <div class="relative flex items-center justify-center mb-6">
                    <div class="absolute w-full h-[1px] bg-white/5"></div>
                    <span
                        class="relative bg-[#0b0b0b] px-4 text-[10px] uppercase tracking-widest text-gray-600 font-bold">Or
                        continue with</span>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <button
                        class="flex items-center justify-center gap-2 p-3 rounded-xl border border-white/5 hover:bg-white/5 transition text-xs font-semibold">
                        Google
                    </button>
                    <button
                        class="flex items-center justify-center gap-2 p-3 rounded-xl border border-white/5 hover:bg-white/5 transition text-xs font-semibold">
                        Apple
                    </button>
                </div>
            </div>

            <div class="mt-10 pt-6 border-t border-white/5 text-center">
                <p class="text-xs text-gray-500">
                    Don't have an account? <a href="signup.html"
                        class="text-white font-bold hover:text-blue-500 transition underline underline-offset-4">Create
                        one</a>
                </p>
            </div>
        </div>

        <div class="mt-10 flex flex-col items-center gap-3 text-gray-600">
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
                <span class="text-[10px] uppercase tracking-[0.2em] font-bold">Secure Authentication</span>
            </div>
            <p class="text-[10px] text-gray-700 text-center max-w-xs uppercase tracking-widest">
                Cosmo protects your data with 256-bit SSL encryption.
            </p>
        </div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;

            // Check for admin credentials
            if (email === 'admin@gmail.com' && password === 'admin123') {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('isAdmin', 'true'); // Optional: store admin role
                window.location.href = 'admin-dashboard.html';
            } else {
                // Simulate successful login for regular users
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.removeItem('isAdmin'); // Ensure no stray admin key
                window.location.href = 'index.html';
            }
        });

        function togglePassword(fieldId, iconId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(iconId);
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
